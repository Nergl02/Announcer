# ===============================
#  NerKubAnnouncer - ANNOUNCEMENTS
# ===============================
# Each announcement has:
# - type: "chat" or "actionbar"
# - message: A single string OR
# - messages: A list of formatted strings (multiline chat messages)
# - sound:
#     name: Optional sound name to play (can be vanilla or namespaced)
#     volume: (optional) Volume of the sound (default = 1.0)
#     pitch: (optional) Pitch of the sound (default = 1.0)
#
# âœ… SUPPORTED FORMATTING:
# &x        â†’ Minecraft color codes (&a = green, &b = aqua, etc.)
# <br>      â†’ Line break (for chat messages only)
# \n        â†’ Line break (escaped, also supported)
# <center>  â†’ Centers the message line (first line only or multiple)
# <hover[text]>target</hover> â†’ Hover tooltip over text (chat only)
# <click[url]>target</click>  â†’ Clickable text (chat only)
# <click[url]><hover[text]>target</hover></click> â†’ Click + hover combo
#
# ðŸ”Š SOUND SUPPORT:
# You can play sounds with each announcement using:
#   sound:
#     name: BLOCK_NOTE_BLOCK_PLING
#     volume: 1.5   # Optional (default: 1.0)
#     pitch: 0.8    # Optional (default: 1.0)
#
# ðŸ’¡ TIP: Use F3+T in-game to reload resource packs and test sounds.
# ðŸ’¡ Use names from https://minecraft.wiki/w/Sounds
#
# Example sounds:
# - ENTITY_PLAYER_LEVELUP
# - BLOCK_NOTE_BLOCK_PLING
# - ENTITY_VILLAGER_YES
# - ENTITY_EXPERIENCE_ORB_PICKUP
# - UI_BUTTON_CLICK
# - ENTITY_ARROW_HIT_PLAYER
# - ENTITY_CAT_PURR
#
# ðŸ§¼ Use quotes for complex strings and NEVER use tabs!

